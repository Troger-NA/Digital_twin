<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>
                <i class="fas fa-key"></i>
                Acceso a Nico Clone
            </h2>
            <p>Por favor, ingresa tu token de acceso:</p>
            <div class="login-form">
                <input 
                    type="password" 
                    id="tokenInput" 
                    class="token-input" 
                    placeholder="Ingresa tu token secreto..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder
                </button>
            </div>
            <div class="login-error" id="loginError" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="loginErrorText">Token inválido. Por favor, intenta de nuevo.</span>
            </div>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-robot"></i>
                    Nico Clone
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="clearChat">
                        <i class="fas fa-trash"></i>
                        Limpiar Chat
                    </button>
                    <button class="btn btn-secondary" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            ¡Hola! Soy el clon digital de Nico. ¿En qué puedo ayudarte hoy?
                        </div>
                        <div class="message-time">
                            <i class="fas fa-clock"></i>
                            <span id="currentTime"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Escribe tu mensaje aquí..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <small>Presiona Enter para enviar, Shift+Enter para nueva línea</small>
                </div>
            </div>
        </main>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span>Nico está pensando...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
